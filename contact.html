<!-- google map API-->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY5HUcTcBv4DesP6G6GqYLAam-hmzNjlU&signed_in=true&callback=initMap">
</script>
<script>
    // When you add a marker using a Place instead of a location, the Maps
    // API will automatically add a 'Save to Google Maps' link to any info
    // window associated with that marker.
    function initMap() {
        var map = new google.maps.Map(document.getElementById('dituContent'), {
            zoom: 15,
            center: {lat: 31.212680, lng: 121.626226}
        });

        var marker = new google.maps.Marker({
            map: map,
            // Define the place with a location, and a query string.
            place: {
                location: {lat: 31.212680, lng: 121.626226},
                query: 'CLEAR, Shanghai, China'

            },
            // Attributions help users find your site again.
            attribution: {
                source: 'Google Maps JavaScript API',
                webUrl: 'https://developers.google.com/maps/'
            }
        });

        // Construct a new InfoWindow.
        var infoWindow = new google.maps.InfoWindow({
            content: 'Shanghai ClearTV Corp.'
        });

        // Opens the InfoWindow when marker is clicked.
        marker.addListener('click', function() {
            infoWindow.open(map, marker);
        });
    }
</script>
